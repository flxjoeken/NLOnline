{% load static %}

<!DOCTYPE html>
<html lang="de">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=info"/>
    <link rel="stylesheet"
          href="{% static 'style.css' %}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    {% block head %}
    {% endblock %}

    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
<div style="min-height: 95vh">
    <div class="header">
        <div class="container d-flex align-items-center" style="height: 7rem">
            <img src="{% static 'Sozialreferat-Logo.png' %}" alt="StuRa Heidelberg Sozialreferat" class="logo">
        </div>
    </div>
    <hr style="margin: 0">
    <div class="container">
        <div class="mt-4"></div>
        {% block content %} {% endblock %}
    </div>
</div>
<footer style="height: 7rem; min-height: 5vh; background: #C0C0C0">
    <div class="container">
        <div class="d-flex justify-content-center pt-4 gap-4" style="max-width: 60rem">
            <div>Imprint</div>
            <div>Terms of Service</div>
            <div>About</div>
            <div>Contact</div>
        </div>
    </div>
</footer>
</body>
</html>
